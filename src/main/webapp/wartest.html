<html>
	<head>
		<title>Test Cards</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	    <script src="/js/war/appengine.js"></script>
	    <script src="https://apis.google.com/js/client.js?onload=initWarAPI"></script>
	    <script>
	    $(document).keypress(function(e) {
	    	  switch (e.keyCode) {
	    	  case 49:
	    	    apiPlayCard(players[0].id);
	    	    break;  
	    	  case 50:
	    	    apiPlayCard(players[1].id);
	    	    break;
	    	  case 51:
	    	    apiPlayCard(players[2].id);
	    	    break;
	    	  case 52:
	    	    apiPlayCard(players[3].id);
	    	    break;
	    	  default:
	    	    break;
	    	  }
	    });
	    </script>
	    <style>
			.test input {
				height: 50px;
				width: 200px;
				font-size: 20pt;
			}
	    </style>
	    
	</head>
	<body>
		<div class="test">
			<input type="text" id="gameId" onchange="game.id = $('#gameId').val();" style="width:400px;">
			<input type="button" value="Create Game" onclick="apiCreateGame(function() { $('#gameId').val(game.id); });">
			<br><br>
			<input type="button" value="Join Game 1" onclick="apiJoinGame('Alan');">
			<input type="button" value="Join Game 2" onclick="apiJoinGame('Deborah');">
			<input type="button" value="Join Game 3" onclick="apiJoinGame('Lois');">
			<input type="button" value="Join Game 4" onclick="apiJoinGame('Oscar');">
			<input type="button" value="Start Game" onclick="apiStartGame(function() { apiGetPlayers(); })">
			<input type="button" value="Update Game/Players" onclick="apiGetGame(function() { apiGetPlayers(); })">
			<br><br>
			<input type="button" value="Play Card 1" onclick="apiPlayCard(players[0].id);">
			<input type="button" value="Play Card 2" onclick="apiPlayCard(players[1].id);">
			<input type="button" value="Play Card 3" onclick="apiPlayCard(players[2].id);">
			<input type="button" value="Play Card 4" onclick="apiPlayCard(players[3].id);">
		</div>
	</body>

</html>
